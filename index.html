<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/reset.css" />  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

</head>
<body>
  <div class="container">
    <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">
        <div class="jumbotron bg-success text-white">
          <h1>...and the trains will run on time!</h1>
          </div>
        <!-- <div class="row"> -->
          <div class="card card-primary mb-4">
              <div class="card-header bg-primary text-white">
                <h3 class="card-title">Trains</h3>
              </div>
            <div class="card-body">
              <table class="table table-striped" id="trains-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                  </thead>
                <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="card card-primary">
            <div class="card-header bg-primary text-white">
              <h3 class="card-title">Add Train</h3>
              </div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                  </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                  </div>
                <div class="form-group row">
                  <label for="start-time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-time-input" type="text">
                  </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                  </div>
                <button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
                </form>
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
  


  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="assets/logic.js"></script>
</body>
</html>
